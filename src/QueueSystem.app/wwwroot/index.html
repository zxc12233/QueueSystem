<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QueueSystem 看板端</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <style>
        /* 快速定義看板樣式，確保視覺張力 */
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Microsoft JhengHei', sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .branch-info {
            font-size: 2rem;
            color: #888;
            margin-bottom: 1rem;
        }

        .number-display {
            font-size: 15rem;
            color: #00ff00;
            font-weight: 900;
            line-height: 1;
            text-shadow: 0 0 30px rgba(0,255,0,0.5);
        }

        .label {
            font-size: 2.5rem;
            letter-spacing: 10px;
            margin-top: 1rem;
            color: #ccc;
        }

        [v-cloak] {
            display: none;
        }
        /* 防止 Vue 載入前的閃爍 */
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <div class="container">
            <div class="branch-info">{{ branchName }} - 即時看板</div>
            <div class="number-display">{{ currentNumber }}</div>
            <div class="label">請持票據前往櫃檯</div>
        </div>
    </div>

    <div id="blazor-error-ui" style="display:none;">
        發生錯誤。 <a href="" class="reload">重新整理</a>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/8.0.0/signalr.min.js"></script>

    <script src="_framework/maui-index.js"></script>

    <script src="js/signalr-service.js"></script>
</body>
</html>
