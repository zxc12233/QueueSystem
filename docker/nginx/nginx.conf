events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name localhost;

        # 1. 取號機與櫃檯網頁 [cite: 2026-02-19]
        location / {
            root /usr/share/nginx/html;
            index kiosk.html;
            try_files $uri $uri/ /kiosk.html;
        }

        # 2. API 請求轉發 [cite: 2026-02-19]
        location /api/ {
            proxy_pass http://host.docker.internal:7296;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection keep-alive;
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # 3. SignalR WebSocket 轉發 [cite: 2026-02-19]
        location /hubs/ {
            proxy_pass http://host.docker.internal:7296;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade"; # 支援 WebSocket 協議 [cite: 2026-02-19]
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}